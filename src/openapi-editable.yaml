openapi: 3.1.0
info:
  version: 1.0.1a.Demo
  title: Dashboard Backend Demo
  contact: 
    name: Edwin Murithi
    email: murithiedwing@gmail.com
paths:
  '/':
    x-exegesis-controller: landingpageController
    description: Landing Page Document
    get:
      x-exegesis-operationId: getLandingPage
      responses: 
